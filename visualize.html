<!DOCTYPE html>
<head>


  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="js/raphael-1.5.2-min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/visualize.js"></script>

<meta charset="utf-8">


</head>

<body>


  <div data-role="page">

    <div data-role="header">
      <h3>Camera Array Simulator</h3>
    </div>

    <div data-role="main" class="ui-content">
      <!-- <div data-role="controlgroup">-->
        <label for="nc" align="center">Cameras:</label>
        <input type="range" name="nc" id="nc" value="5" min="1" max="100" >


        <label for="ns" align="center">Samples:</label>
        <input type="range" name="ns" id="ns" value="5" min="1" max="100">

        <label for="fov" align="center">Field of View:</label>
        <input type="range" name="fov" id="fov" value="30" min="1" max="179">

        <fieldset data-role="controlgroup">
          <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
          <label for="radio-choice-1">Parallel Projection</label>
          <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2"  />
          <label for="radio-choice-2">Pinhole Projection</label>
        </fieldset>

        <label><input type="checkbox" name="dithered" id="dithered"/> Dithered</label>


        <button align="center" class="ui-btn" name="vis" id="vis">Draw!</button>
      <!-- </div> -->




      <div align="center" id="raph"></id> </div>
      <script>

	  	$(function() {
	  		var dim=effectiveDeviceWidth();;
			var rad=dim/4;
	  		var paper = Raphael("raph", dim, dim);
	  		Draw(paper,dim,rad);
    		$( "#nc" ).on( 'slidestop', function( event ) {
    			console.log('NC Changed '+nc);
    			Draw(paper,dim,rad);
    		});
			$( "#ns" ).on( 'slidestop', function( event ) {
    			console.log('NS Changed '+nc);
    			Draw(paper,dim,rad);
    		});
			$( "#fov" ).on( 'slidestop', function( event ) {
    			console.log('FoV Changed '+nc);
    			Draw(paper,dim,rad)
    		});
			$( "#vis" ).on( 'click', function( event ) {
    			console.log('Clicked '+nc);
    			Draw(paper,dim,rad);
    		});


		});
      </script>

    </div>

    <div data-role="footer">
      <h1>Provided by LCAV@EPFL</h1>
    </div>




</body>
