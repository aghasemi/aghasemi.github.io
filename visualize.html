<!DOCTYPE html>
<head>


  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="raphael-1.5.2-min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="visualize.js"></script>

<meta charset="utf-8">


</head>

<body>


  <div data-role="page">

    <div data-role="header">
      <h1>Camera Array Simulator</h1>
    </div>

    <div data-role="main" class="ui-content">
      <div class="ui-field-contain" align="center">
            <label for="nc">Cameras:</label>
            <input type="range" name="nc" id="nc" value="5" min="1" max="100">


            <label for="ns">Samples:</label>
            <input type="range" name="ns" id="ns" value="5" min="1" max="100">

			<label for="ns">Field of View:</label>
            <input type="range" name="fov" id="fov" value="30" min="1" max="179">

			
            <!-- <button align="center" class="ui-btn" name="vis" id="vis">Draw!</button>-->



        </div>
      <div align="center" id="raph"></id> </div> 
      <script> 
	 
	  	$(function() {
	  		var dim=effectiveDeviceWidth();;
			var rad=dim/4;
	  		var paper = Raphael("raph", dim, dim);
	  		Draw(paper,dim,rad);
    		$( "#nc" ).on( 'slidestop', function( event ) { 	
    			console.log('NC Changed '+nc); 
    			Draw(paper,dim,rad);
    		});
			$( "#ns" ).on( 'slidestop', function( event ) { 	
    			console.log('NS Changed '+nc); 
    			Draw(paper,dim,rad);
    		});
			$( "#fov" ).on( 'slidestop', function( event ) { 	
    			console.log('FoV Changed '+nc); 
    			Draw(paper,dim,rad)
    		});
			/*$( "#fov" ).on( 'click', function( event ) { 	
    			console.log('Clicked '+nc); 
    			Draw(paper,dim,rad);
    		});*/
			
			
		});
      </script>

    </div>

    <div data-role="footer">
      <h1>Provided by LCAV@EPFL</h1>
    </div>




</body>
